{% load bootstrap3 %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Login Page</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/now-ui-kit.css' %}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <!-- <link href="../assets/css/demo.css" rel="stylesheet" /> -->
</head>


<body class="login-page sidebar-collapse">
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url({% static 'img/login.jpg' %})"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <!-- <form class="form" method="" action=""> -->
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="{% static 'img/now-logo.png' %}" alt="">
                            </div>
                        </div>
                       <div class="content">
                           <h1>Sign Up</h1>
                           <form method="POST">
                               {% csrf_token %}
                               {% bootstrap_form form %}
                               <input type="submit" value="Sign Up" class="btn btn-primary btn-round btn-lg btn-block">
                           </form>
                       </div>
                        <div class="pull-left">
                            <h6>
                                <a href="{% url 'accounts:login' %}" class="link">Login</a>
                            </h6>
                        </div>
                </div>
            </div>
        </div>
      </div>
</body>

<script src="{% static 'js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>

<script src="{% static 'js/plugins/bootstrap-switch.js' %}"></script>

<script src="{% static 'js/plugins/nouislider.min.js' %}" type="text/javascript"></script>

<script src="{% static 'js/plugins/bootstrap-datepicker.js' %}" type="text/javascript"></script>

<script src="{% static 'js/now-ui-kit.js' %}" type="text/javascript"></script>

</html>
